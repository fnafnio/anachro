[package]
name = "groundhog-nrf52"
version = "0.2.1"
description = "A rolling timer abstraction for the nrf52"
repository = "https://github.com/jamesmunns/anachro"
authors = ["James Munns <james.munns@ferrous-systems.com>"]
edition = "2018"

categories = ["embedded", "no-std"]
license = "MIT OR Apache-2.0"

[dependencies]
groundhog = { version = "0.1", path = "../groundhog" }
cortex-m-rtic = "0.5.5"
nrf52840-hal = "0.12.0"
defmt = "0.1.3"

[features]
default = ["defmt-debug"]
# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []



[patch.crates-io]
defmt = {git = "https://github.com/knurling-rs/defmt", rev = 'a4400d8f3e58c89e97d9d10056df501d4434e6b6' }